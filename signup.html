<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register to SAV</title>
</head>

<body background="images/45.jpg">

    <div class=" container mt-5 position-static mx-xxl-auto" id="formBox1">

        <div class="container lg-7 mt-5 mb-5 m-xxl-5 ">
            <form>

                <h1 class="heading text-center text-light">Register</h1>

                <div class="mb-3 m-xxl-5 ">
                    <label for="exampleInputEmail1" class="form-label text-light h3">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" required>
                    <div id="emailHelp" class="form-text h6 text-light">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 m-xxl-5 ">
                    <label for="exampleInputPassword1" class="form-label text-light h3">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mb-3 m-xxl-5 ">
                    <label for="exampleInputConfirmPassword1" class="form-label text-light h3"> Confirm Password</label>
                    <input type="Password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3 form-check m-xxl-5">
                    <input type="checkbox" class="form-check-input h6" id="exampleCheck1" required>
                    <label class="form-check-label text-light h6" for="exampleCheck1">Read the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary mx-xxl-5">Submit</button>
                <br>
                <br>
                <h7 class="moveTo  text-light">Already have account
                    <a class="moveTo moveTo-right  h5 text-decoration-none" href="login.html">Sign In</a> here.
                </h7>
            </form>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>

</html>
